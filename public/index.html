<!doctype html>
<html lang="pt-BR">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="theme-color" content="#000000" />
  <link rel="manifest" href="manifest.json">
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
  <link rel="stylesheet" href="@fortawesome/fontawesome-free/css/all.min.css" />
  <link rel="stylesheet" href="@fortawesome/fontawesome-free/css/fontawesome.min.css" />
  <!-- CSS -->
  <link href="css/neumorphism.css" rel="stylesheet">
  <link href="css/styles.css" rel="stylesheet">
  <!-- Icons -->
  <link rel="shortcut icon" href="images/icons/favicon.ico" type="image/x-icon">
  <link rel="icon" href="images/icons/favicon.ico" type="image/x-icon">
  <link rel="apple-touch-icon" href="images/icons/apple-touch-icon.png">

  <title>Dota Heroes App</title>
</head>

<body>
  <main class="container content">
    <div id="content_result" class="row pt-3"></div>
  </main>
  <footer class="container-fluid bg-white fixed-bottom py-2 px-3 border-top border-dark">
    <div class="row">
      <div class="col-12 d-flex justify-content-between align-items-center ">
        <div>
          <p class="m-0"><small>Arquitetura de Aplicações Móveis</small></p>
          <p class="m-0"><small>PUC MINAS - 2022</small></p>
        </div>
        <button type="button" id="btInstalar" class="btn btn-primary" hidden>Instalar</button>
      </div>
    </div>
  </footer>

  <script src="js/jquery-3.5.1.min.js"></script>
  <script src="js/popper.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/app.js"></script>


  <script>

    let swRegistration = null;

    if ('serviceWorker' in navigator) {

      window.addEventListener('load', () => {

        navigator.serviceWorker.register('service-worker.js').then((reg) => {

          console.log("Service Worker registrado com sucesso.", reg);
          swRegistration = reg;

          initialiseUI();
        });

      });

    }


  </script>
</body>

</html>
